<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numbers</h1>
    <!--the form used to submit a guess.  <label> is the text box you type into, <input> is what creates the button-->
    <form id="generate">
        <label>Guess a number:<br><input id="guess" name="guess" value=""></label><br>
        <input type="submit" value="Submit">
    </form>
    <!--the <p> tag is used to display the result of the guess-->
    <p id="result"></p>
    <!-- <script> tags are how you inject javascript into a HTML page -->
    <script src="index.js"></script>
</body>
</html>
